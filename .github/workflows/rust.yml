name: build

on: [ push, pull_request ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:

  examples:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt-get update && sudo apt-get install -y xorg-dev mesa-utils xvfb
      - run: xvfb-run glxinfo

      - name: Install Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Build headless
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --example headless

      - name: Run headless
        uses: actions-rs/cargo@v1
        with:
          command: DISPLAY=:0 xvfb-run -s '-screen 0 1024x768x24' run 
          args: --example headless

